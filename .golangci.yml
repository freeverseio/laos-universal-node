run:
  timeout: 5m
  skip-dirs:
    - blockchain/autogenerated
    - deployment
    - docker
    - scripts
    - test

  skip-dirs-use-default: false


output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  uniq-by-line: true
  sort-results: true

linters-settings:
  gocritic:
    enabled-tags:
      - diagnostic
      - performance
      - style
  govet:
    check-shadowing: true
  revive:
    rules: 
      - name: package-comments
        disabled: true

linters:
  enable:
    - bodyclose
    - dupl
    - errcheck
    - goconst
    - gocritic
    - gocyclo
    - gofumpt
    - goimports
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - revive
    - staticcheck
    - tparallel
    - typecheck
    - unused
    - unconvert
    - unparam
    - whitespace
    - gofmt
  
issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  fix: true

severity:
  default-severity: error
  rules:
    - linters:
        - dupl
      severity: info
